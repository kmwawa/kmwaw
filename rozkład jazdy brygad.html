 const dateInput = document.getElementById("date");
const dayButtonsDiv = document.getElementById("day-buttons");
const dateIcon = document.getElementById("date-icon");
const calendarContainer = document.getElementById("calendar-container");
const linesContainer = document.getElementById("lines");
const contentContainer = document.getElementById("content");
let fp = null;
let dayButtons = [];


function getLocalDateString(date = new Date()) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

function generateDayButtons(date) {
    dayButtonsDiv.innerHTML = "";
    dayButtons = [];
    const currentDate = date ? new Date(date) : new Date();

    for (let i = 0; i < 7; i++) {
        const date = new Date(currentDate);
        date.setDate(currentDate.getDate() + i);
        const dateString = getLocalDateString(date);
        const dayName = getDayName(date.getDay());
        const btn = document.createElement("button");
        btn.className = "day-button";
        btn.innerHTML = `${date.getDate()} ${getMonthNameShort(date.getMonth())} (${getDayNameShort(date.getDay())})`;
        btn.style.width = '120px';
        btn.onclick = () => {
            dateInput.value = dateString;
            updateLinesAndContent();
            selectDayButton(btn);
        };
        dayButtonsDiv.appendChild(btn);
        dayButtons.push(btn);
    }

    selectDayButton(dayButtons[0]);
}

function getDayName(dayIndex) {
    const days = ["Niedziela", "Poniedzia≈Çek", "Wtorek", "≈öroda", "Czwartek", "PiƒÖtek", "Sobota"];
    return days[dayIndex];
}

function getDayNameShort(dayIndex) {
    const days = ["nd", "pon", "wt", "≈õr", "czw", "pt", "sob"];
    return days[dayIndex];
}

function getMonthNameShort(monthIndex) {
    const months = ["sty", "lut", "mar", "kwi", "maj", "cze", "lip", "sie", "wrz", "pa≈∫", "lis", "gru"];
    return months[monthIndex];
}

function selectDayButton(selectedButton) {
    dayButtons.forEach(btn => btn.classList.remove("selected"));
    selectedButton.classList.add("selected");
}

function getMonthIndexFromShort(monthShort) {
    const months = ["sty", "lut", "mar", "kwi", "maj", "cze", "lip", "sie", "wrz", "pa≈∫", "lis", "gru"];
    return months.indexOf(monthShort);
}

function initializeFlatpickr() {
    fp = flatpickr(calendarContainer, {
        dateFormat: "Y-m-d",
        locale: "pl",
        onClose: function(selectedDates, dateStr) {
            if (selectedDates.length > 0) {
                dateInput.value = dateStr;
                updateLinesAndContent();
                calendarContainer.style.display = "none";
                generateDayButtons(dateStr);
            }
        }
    });
    calendarContainer.style.display = "none";
}

dateIcon.addEventListener("click", () => {
    calendarContainer.style.display = calendarContainer.style.display === "none" ? "block" : "none";
    if (calendarContainer.style.display === "block" && fp) {
        fp.open();
    }
});

document.getElementById("prev-week").addEventListener("click", () => {
    const firstDay = parseInt(dayButtons[0].innerText.split(' ')[0], 10);
    const month = getMonthIndexFromShort(dayButtons[0].innerText.split(' ')[1]);
    const year = parseInt(dateInput.value.split('-')[0], 10);

    const prevDate = new Date(year, month, firstDay);
    prevDate.setDate(prevDate.getDate() - 7);
    generateDayButtons(prevDate);
    dateInput.value = getLocalDateString(prevDate);
    updateLinesAndContent();
});

document.getElementById("next-week").addEventListener("click", () => {
    const firstDay = parseInt(dayButtons[0].innerText.split(' ')[0], 10);
    const month = getMonthIndexFromShort(dayButtons[0].innerText.split(' ')[1]);
    const year = parseInt(dateInput.value.split('-')[0], 10);

    const nextDate = new Date(year, month, firstDay);
    nextDate.setDate(nextDate.getDate() + 7);
    generateDayButtons(nextDate);
    dateInput.value = getLocalDateString(nextDate);
    updateLinesAndContent();
});

function updateLinesAndContent() {
    const date = dateInput.value;
    linesContainer.innerHTML = ""; // Czy≈õcimy zawarto≈õƒá kontenera
	const contentContainer = document.getElementById("content-container"); // Kontener na komunikat
    contentContainer.innerHTML = ""; // Czy≈õcimy poprzedni komunikat
	

    let addedLineBreak = {  // Obiekt trzymajƒÖcy informacje, czy dodano przerwƒô dla przedzia≈Çu
        "70-99": false,
        "100-299": false,
        "300-399": false,
        "400-499": false,
        "500-599": false,
		"700-799": false,
		"800-899": false,
		"900-999": false,
"w": false	
    };

    const entry = schedule.find(item => item.dates.some(d =>
        (typeof d === "string" && d === date) ||
        (typeof d === "object" && date >= d.start && date <= d.end)
    ));

   if (entry && entry.lines.length > 0) {
        entry.lines.forEach((line) => {
            const number = line.number;
            let range = null;

            // Obs≈Çuga przedzia≈Ç√≥w numerycznych
            if (!isNaN(parseInt(number))) {
                const num = parseInt(number, 10);
                if (num >= 70 && num <= 99) range = "70-99";
                else if (num >= 100 && num <= 299) range = "100-299";
                else if (num >= 300 && num <= 399) range = "300-399";
                else if (num >= 400 && num <= 499) range = "400-499";
                else if (num >= 500 && num <= 599) range = "500-599";
				else if (num >= 700 && num <= 799) range = "700-799";
                else if (num >= 800 && num <= 899) range = "800-899";
                else if (num >= 900 && num <= 999) range = "900-999";
            }

            // Obs≈Çuga linii zaczynajƒÖcych siƒô na "w" (np. "w1", "w2")
            if (typeof number === "string" && /^[wznlse]/i.test(number)) {
    range = number[0].toLowerCase();
}

            // Je≈õli dla tego przedzia≈Çu jeszcze nie dodano przerwy, dodajemy jƒÖ
            if (range && !addedLineBreak[range]) {

            }

            // Tworzymy przycisk dla ka≈ºdej linii
            const button = document.createElement("button");
            button.textContent = line.number;

            button.onclick = () => window.open(line.file, "_blank");
            linesContainer.appendChild(button);
        });

        contentContainer.innerHTML = entry.content;
    } else {

    }
}
